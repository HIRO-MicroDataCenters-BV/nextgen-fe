replicaCount: 1

image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  containerPort: 3000

resources: {}

livenessProbe:
  httpGet:
    path: /
    port: http

readinessProbe:
  httpGet:
    path: /
    port: http

nodeSelector:
  role: hus

namespace: nextgen

ingress:
  host: nextgen.hiro-develop.nl

backend:
  catalogName: "HUS Catalog"
  searchServiceURL: https://ds-search.hus.nextgen.hiro-develop.nl
  catalogServiceURL: https://ds-catalog.hus.nextgen.hiro-develop.nl
